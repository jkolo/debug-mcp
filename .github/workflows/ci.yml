name: CI

on:
  push:
    branches: ['**']
    tags-ignore: ['v*.*.*']
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build --filter "FullyQualifiedName~Unit"

      - name: Notify Matrix on failure
        if: failure() && env.HAS_MATRIX == 'true'
        env:
          HAS_MATRIX: ${{ secrets.MATRIX_HOMESERVER != '' }}
          BRANCH: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          COMMIT_SHA: ${{ github.sha }}
        uses: s3krit/matrix-message-action@v0.0.3
        with:
          room_id: ${{ secrets.MATRIX_ROOM_ID }}
          access_token: ${{ secrets.MATRIX_TOKEN }}
          server: ${{ secrets.MATRIX_HOMESERVER }}
          message: |
            ‚ùå **debug-mcp.net** ‚Äî CI failed on `${{ env.BRANCH }}`

            üîç Logs: https://github.com/${{ env.REPO }}/actions/runs/${{ env.RUN_ID }}
            üåø Branch: ${{ env.BRANCH }}
            üìù Commit: ${{ env.COMMIT_SHA }}
